<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./workshop1.css" />
    <title>Marketplace App</title>
</head>
<body>
    <header>
        <h1>Marketplace App</h1>
        <p>Explore and shop from our marketplace</p>
    </header>
    <main>
        <section id="products">
            <div>
                <h2>Featured Products</h2>
            </div>
            <div class="product">
                <h3>Mobile Phone</h3>
                <img src="./images/img1.jpg" alt="Samsung Mobile" width="600" height="400" />
                <p>Samsung Galaxy M35 5G</p>
                <ul>
                    <li>Price: 800,00 sek</li>
                    <li>Category: Electronics</li>
                    <li>Rating: 4.7/5</li>
                </ul>
                <div class="label">
                    <label>Email:test@test.se</label>
                </div>
                <button>View Details</button>
            </div>
            <div class="product">
                <h3>Mobile Phone</h3>
                <img src="./images/img2.jpg" alt="Oneplus Mobile" width="600" height="400" />
                <p>Oneplus Nord CE4</p>
                <ul>
                    <li>Price: 800,00 sek</li>
                    <li>Category: Electronics</li>
                    <li>Rating: 4.7/5</li>
                </ul>
                <div class="label">
                    <label>Email:test@test.se</label>
                </div>
                <button>View Details</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; LEXICON Växjö</p>
    </footer>
</body>
</html>
